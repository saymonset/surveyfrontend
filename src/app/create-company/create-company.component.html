

    <app-loader></app-loader>
    <div class="row">

      <div class="col-md-12 col-xs-12">
        <div class="widget stacked">
          <div class="widget-header">
            <i class="icon-search"></i>
            <h3>Cargar Empresa..</h3>
          </div> <!-- /widget-header -->
          <div class="widget-content">
            <div class="shortcuts">

              <div>
                <div *ngIf="error">
                  {{ error.message }}
                </div>
                <div *ngIf="sendResponse.status === 'error'">
                  {{ sendResponse.message }}
                </div>
                <div *ngIf="sendResponse.status === 'progress'">


                  <div role="progressbar" [style.width.%]="sendResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    {{isCompleteUploadFile}}
                  </div>

                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                  <input type="file" name="file" (change)="onFileChange($event)" />
                  <button type="submit">Upload</button>

                </form>
              </div>
            </div> <!-- /shortcuts -->

          </div> <!-- /widget-content -->
        </div> <!-- /widget -->

      </div>

    </div>
